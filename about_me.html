<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обо мне</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            padding: 40px;
            background-color: #f0f8ff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .info-block {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        p {
            margin: 12px 0;
            font-size: 18px;
        }

        strong {
            color: purple;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #218838;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Обо мне</h1>
    <div class="info-block">
        <p><strong>Факультет:</strong> ФКН</p>
        <p><strong>Страна:</strong> Россия</p>
        <p><strong>Город:</strong> Воронеж</p>
        <p><strong>Направление:</strong> Прикладная информатика в экономике</p>
        <p><strong>Курс:</strong> 1</p>
        <p><strong>Дата рождения:</strong> 20.07.2007</p>
        <p><strong>Email:</strong> z.zobov2007@mail.ru</p>
    </div>

    <div class="form-container">
        <h2>Оставить сообщение</h2>
        <form id="messageForm">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" name="comment" placeholder="Введите ваш комментарий здесь..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Отправить</button>
        </form>
        <div id="message"></div>
    </div>

    <br>
    <a href="index.html">Вернуться на главную</a>

    <script src="script.js"></script>
</body>
</html>
